markdown: kramdown
kramdown:
  math_engine: mathjax

highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
environment: prod
url: "http://gregorygundersen.com"

# Plugins
plugins:
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-katex

# KaTeX Configuration
katex:
  js_path: "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
  css_path: "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
  auto_render_path: "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
  rendering_options:
    throw_error: false
    error_color: "#cc0000"
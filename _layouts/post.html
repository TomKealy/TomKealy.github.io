---
layout: default
---
<div class='post'>
    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-metadata">
        <span class="published-label">PUBLISHED</span>
        <span class="post-date">{{ page.date | date: '%d %B %Y' }}</span>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</div>
